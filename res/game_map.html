	<script>
		$(document).ready(function() { 
			var map_width=500;
			var map_height=500;
			var c = document.getElementById("world_map_canvas");
			var ctx = c.getContext('2d');
			ctx.strokeStyle = "#FF0000";
			
			ctx.fillRect(0,0,map_width,map_height);
			ctx.lineWidth = 0.5;
			var i=0;
			while( i<=map_height) {
			
				ctx.moveTo(i,0);
				ctx.lineTo(i,map_height);
				i+=map_height/10;
                       }
                       i =0
                       while( i<=map_width) {
			
				ctx.moveTo(0,i);
				ctx.lineTo(map_width,i);
				i+=map_height/10;
                       }

		       ctx.stroke();
			
		});
		function pokazCookie(nazwa) {
		    if (document.cookie!="") { //jeżeli document.cookie w ogóle istnieje
				var cookies=document.cookie.split("; ");  //tworzymy z niego tablicę ciastek
				for (i=0; i<cookies.length; i++) { //i robimy po niej pętlę
					var nazwaCookie=cookies[i].split("=")[0]; //nazwa ciastka
					var wartoscCookie=cookies[i].split("=")[1]; //wartość ciastka
					if (nazwaCookie===nazwa) {
					return unescape(wartoscCookie) //jeżeli znaleźliśmy ciastko o danej nazwie, wtedy zwracamy jego wartość
					}
				}
		    }
		}

		    document.getElementById('open').onclick = function(e) {
		    e.preventDefault(); //nie chcemy wykonywać domyślnej akcji dla tego guzika - bo to może być np wysłanie formularza - czyli poniższy kod nigdy by się nie wywołał
		    document.getElementById('output').innerHTML = ""+ pokazCookie("SpaceZobmie1");
		    
		}
		
		
	</script>
